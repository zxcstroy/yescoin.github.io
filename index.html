<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YesCoin Clicker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h1>YesCoin Clicker</h1>
    <div class="click-area">
        <button id="clickButton">Нажми на меня!</button>
        <p>YesCoins: <span id="yescoinCount">0</span></p>
    </div>
    <div class="boosts">
        <h2>Boosts</h2>
        <button id="boostButton">Купить улучшение (Цена: <span id="boostCost">10</span>)</button>
    </div>
    <div class="tasks">
        <h2>Задачи</h2>
        <p>Задач нету</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
