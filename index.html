<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YesCoin Clicker</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #8E2DE2, #4A00E0);
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .coin {
            width: 50px;
            height: 50px;
            background-image: url('https://example.com/coin.png'); /* Замените ссылку на изображение монеты */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
        }

        .purple-button {
            background: linear-gradient(to right top, #8E2DE2, #4A00E0);
            color: white;
        }

        .disabled {
            background-color: grey;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>YesCoin Clicker</h1>
    <div class="click-area">
        <button id="clickButton" class="coin"></button>
        <p>YesCoins: <span id="yescoinCount">0</span></p>
    </div>
    <div class="boosts">
        <h2>Улучшение</h2>
        <button id="boostButton" class="purple-button">Купить улучшение (Цена: <span id="boostCost">10</span>)</button>
    </div>
    <div class="tasks">
        <h2>Tasks</h2>
        <button id="dailyTaskButton" class="purple-button">Просто кликни</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
