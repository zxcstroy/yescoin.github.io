<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notcoin Clicker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h1>Notcoin Clicker</h1>
    <div class="click-area">
        <button id="clickButton">Click Me!</button>
        <p>Notcoins: <span id="notcoinCount">0</span></p>
    </div>
    <div class="boosts">
        <h2>Boosts</h2>
        <button id="boostButton">Buy Boost (Cost: <span id="boostCost">10</span>)</button>
    </div>
    <div class="tasks">
        <h2>Tasks</h2>
        <p>No tasks available yet.</p>
    </div>
    <div class="exchange">
        <h2>Exchange</h2>
        <button id="exchangeButton">Exchange Notcoins</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
