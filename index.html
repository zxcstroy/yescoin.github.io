<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YesCoin Clicker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h1>YesCoin Clicker</h1>
    <div class="click-area">
        <button id="clickButton" class="purple-button">Нажми на монету!</button>
        <p>YesCoins: <span id="yescoinCount">0</span></p>
    </div>
    <div class="boosts">
        <h2>Улучшения</h2>
        <button id="boostButton" class="purple-button">Купить Улучшение (Цена: <span id="boostCost">10</span>)</button>
    </div>
    <div class="tasks">
        <h2>Задания</h2>
        <button id="taskButton" class="purple-button">Получить 50 YesCoin (1 раз)</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
